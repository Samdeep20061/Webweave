<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Application Form</h2>
<form action="/submit" method="POST">
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="phonenumber">Phone number:</label>
        <input type="number" id="phonenumber" name="phonenumber" required>
        <label for="iq">IQ:</label>
        <input type="number" id="iq" name="iq" required>
    </div>
    
    <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        <label for="date of proposed outing">Date of proposed outing:</label>
        <input type="date" id="date of proposed outing" name="date of proposed outing" required>
    </div>
    
    
    
    <div class="form-group">
        <label>Check All That Apply:</label>
        <input type="checkbox" id="option1" name="options" value="option1">
        <label for="option1">I have tattoos and and piercings</label>
        
        <input type="checkbox" id="option2" name="options" value="option2">
        <label for="option2">I own a panel van or V8 ute</label>
        
        <input type="checkbox" id="option3" name="options" value="option3">
        <label for="option3">I work full time</label>
    </div>
    
    
    <div class="form-group">
        <label for="political">Political Persuasion:</label>
        <select id="political" name="political" required>
            <option value="liberal">Liberal</option>
            <option value="conservative">Conservative</option>
            <option value="moderate">Moderate</option>
            <option value="independent">Independent</option>
        </select>
    </div>
    <div class="form-group">
        <label for="education">Education level completed:</label>
        <select id="education" name="education" required>
            <option value="University">University</option>
            <option value="College">College</option>
            <option value="High school">High school</option>
            <option value="None">None</option>
        </select>
    </div>
    <div class="form-group">
        <label for="essay">Essay Section:</label>
        <textarea id="essay" name="essay" required></textarea>
    </div>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
